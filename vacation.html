<body>
<div class="container p-1 my-1 bg-secondary text-white">
    <h1 style="text-align:center ">Sai Maneendra Pingili selects a vacation</h1>
    <h2 style="text-align:center">Getting input</h2>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="form1_age">What is your age </label>
            <input type="number" class="form-control" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30>
            <br>
        </div>
        <div class="form-group">
            <label for="form1_nick">What is your nickname </label>
            <input type="text" class="form-control" id="form1_nick" name="form1_nick" autofocus> <br>
        </div>
        <input type="button" class="btn btn-dark" onclick="resolveForm()" value="Get values from form">
    </form>
    <p id="result">This text will be replaced </p>
</div>

<script>
    function resolveForm() {
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        confirmed = confirm("Are these the values? " + age + " and " + nick)

        out = document.getElementById("result")
        if (confirmed) {
            out.innerHTML = "Values were confirmed"
        } else {
            out.innerHTML = "Values were not confirmed"
        }
    }
</script>

<!--Part 7: Use check boxes to select a vacation-->
<div class="container">
    <form>
        <div class="form-group">
            <input type="checkbox" id="air" name="vacation" value="true">
            <label for="air">Travel by Air</label> <br>
        </div>
        <div class="form-group">
            <input type="checkbox" id="domestic" name="vacation" value="true">
            <label for="domestic">Domestic</label> <br>
        </div>
        <div class="form-group">
            <input type="checkbox" id="resort" name="vacation" value="false">
            <label for="resort">Resort</label> <br>
        </div>
        <input type="button" class="btn btn-light" value="Select a vacation" onclick="selectVacation()">
    </form>
    <p id="results">This text will be replaced </p>
    <br>
<!--Part 8: Work with the object from the previous part to update a vacation-->
    <form>
        <div class="form-group">
            <label for="city">Enter a city</label>
            <input type="text" class="form-control" id="city" name="city" value="city"> <br>
        </div>
        <div class="form-group">
            <label for="city">Enter price</label>
            <input type="text" class="form-control" id="price" name="price"> <br>
        </div>
        <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
    </form>
    <p id="results2">This text will be replaced </p>
</div>
<script>
    var my_vacation = {};
    function selectVacation() {
        my_vacation = {};
        let airtravel = document.getElementById("air").checked
        let domestictravel = document.getElementById("domestic").checked
        let resorttravel = document.getElementById("resort").checked
        if (airtravel) {
            my_vacation.air = true;
        }
        else {
            my_vacation.air = false;
        }
        if (domestictravel) {
            my_vacation.domestic = true;
        }
        else {
            my_vacation.domestic = false;
        }
        if (resorttravel) {
            my_vacation.resort = true;
        }
        else {
            my_vacation.resort = false;
        }
        document.getElementById("results").innerHTML = JSON.stringify(my_vacation)
    }
    function updateVacation()
    {
        let city=document.getElementById("city").value;
        let price=document.getElementById("price").value;
        my_vacation["city"]=city;
        my_vacation["price"]=price;
    
        document.getElementById("results2").innerHTML=JSON.stringify(my_vacation)
    }
</script>
